 <% for(var i = 0, len = data.length; i < len; i++) { %>
 <% var item = data[i]; %>
 <ul class="bus-tabs list-item js_item " data-index="<%=i %>" data-name="<%=item.station_name %>">
    <div class="item-alter">
    </div>
    <li class="tabs-item"><%=item.station_name %></li>
    <li class="tabs-item"><%=i===0 ? '始发' : item.arrive_time %></li>
    <li class="tabs-item"><%=(i===len-1) ? '终点' : item.start_time %></li>
</ul>
 <%} %>
