<div class="cm-scroll-select js_wrapper">
  <ul class="cm-select-list js_scroller">
    <%for(var i = 0, len = data.length; i < len; i++) { %>
    <li data-key="<%=data[i].id %>" data-index="<%=i%>" <%if(typeof data[i].disabled != 'undefined' && data[i].disabled == false){ %>
      class="disabled" <%} %>>
      <%=data[i].name %></li>
    <%} %>
  </ul>
  <div class="cm-select-mask">
  </div>
</div>
