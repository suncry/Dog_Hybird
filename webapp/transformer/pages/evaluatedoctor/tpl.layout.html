<%
  var date = new Date(treatTime * 1000);
  _date = _.dateUtil.format(date, 'Y-M-D H:F');
%>
﻿<div class="doc-img">
    <img src="<%=avatar%>" alt="<%=name%>">
</div>

<div class="doc-name"><%=name%></div>

<div class="doc-title"><%=title %> <%=section %></div>

<div class="visit-date">
就诊时间: <%=_date %>
</div>

<div class="doc-tel">
    联系电话: <span><%=cellphone%></span>
</div>


<div class="js-rated-wrapper rated-wap">
</div>

<div class="feedback list-panel input-panel js-feedback">
    <a href="javascript:;">其它反馈信息</a>
    <div class="text-area-input js-textarea-block">
        <textarea name="feedback" placeholder="您对本次治疗是否满意？" class="js-textarea"></textarea>
    </div>
</div>

<a class="btn-fixed-blue js-submit" href="javascript:;">提交评价</a>
