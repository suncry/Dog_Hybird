<div class="js-step0 js-step">
    <div class="list-panel input-panel js-wrapper">
        <div class="list-item nonearrow">
            <span>患者姓名</span>
            <span class="v">
                <input class="js-name" type="text"  placeholder="请输入患者姓名">
            </span>
        </div>
        <div class="list-item nonearrow">
            <span>患者手机</span>
            <span class="v">
                <input  class="js-tel" type="tel" placeholder="请输入患者手机号">
            </span>
        </div>
        <div class="list-item nonearrow">
            <span>身份证号</span>
            <span class="v">
                <input  class="js-ids" type="text" placeholder="请输入患者身份证">
            </span>
        </div>
        <div class="list-item nonearrow">
            <span>性别</span>
            <span class="v js-sex" >--</span>
        </div>

        <div class="list-item nonearrow">
            <span>年龄</span>
            <span class="v js-age">--</span>
        </div>

        <div class="text-area-title ">
            病症类型
        </div>
        <div class="text-area-input first">
             <textarea class="js-type" placeholder="请输入患者病症类型" maxlength="16"></textarea>
        </div>

        <div class="text-area-title ">
           病症说明
        </div>
        <div class="text-area-input">
            <textarea class="js-desc" placeholder="请输入患者病症说明"></textarea>
        </div>
    </div>

    <div class="js-pics-wrap">
        <div class="tips1">
        还可以上传 (<span class="js-pics-size">0</span>/5)
        </div>

        <ul class="pic-list js-pic-list nofastclick" >
            <li class="add js-add " id="container" >
                <i id="pickfiles"></i>
            </li>
        </ul>
    </div>

    <div class="tips2">
        隐私说明:在单子未被接诊之前,其他人无法看到患者信息
    </div>
</div>

<div class="js-step1 js-step" style="display: none;">
    <div class="list-panel input-panel">
        <div class="list-item js-to-doctor">
            <span>接诊医生</span>
            <span class="v js-to-doctor-txt">
                请选择
            </span>
        </div>
        <div class="list-item nonearrow">
            <span>转诊费用</span>
            <span class="v">
                <input type="tel" maxlength="6" class="js-money" placeholder="请输入费用">
            </span>
        </div>
        <div class="list-item nonearrow js-time-action">
            <span>希望接诊时间</span>
            <span class="v js-time">请选择时间段</span>
        </div>
    </div>
</div>
