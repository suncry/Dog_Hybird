<div class="list-panel input-panel">
    <div class="list-item nonearrow">
        <span>持卡人</span>
        <span class="v">
            <input type="text" placeholder="请填写持卡人" class="js-name">
        </span>
    </div>
    <div class="list-item nonearrow">
        <span>身份证号</span>
        <span class="v">
            <input type="text" placeholder="请输入身份证号" class="js-ids" maxlength="18">
        </span>
    </div>
    <div class="list-item nonearrow">
        <span>卡号</span>
        <span class="v">
            <i class="close js-delete">&times;</i>
            <input type="tel" placeholder="请填写储蓄卡卡号" class="js-card">

    <div class="list-item nonearrow">
        <span>卡类型</span>

        <span>开户行支行</span>

            <input type="text" placeholder="请输入开户行支行" class="js-subbranch">

        <span class="v">

        </span>
    </div>
    <div class="list-item nonearrow">
        <span>验证码号</span>
        <span class="v">
            <input type="tel" class="code-input js-code" placeholder="请输入验证码" maxlength="10">
