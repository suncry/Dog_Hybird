<article class="wrapper">
	<section class="curr-cash">
		<div class="cashtixianMsg">当前余额</div>
		<div class="balance"></div>
	</section>
	<section  class="tixian-detail">
		<div class="border-bottom tixian-item">
			<label>金额</label>
			<input type="number" class="tixian-cash js-cash-count"   onkeyup="this.value=this.value.match(/^[1-9]\d*(?:\.\d{0,2})?/)" placeholder="请输入提现金额,单笔最高5000"/>
		    <span class="fr corblue js-take-all">全部提现</span>
		</div>
		<div class="border-bottom tixian-item-large">
			<span>转出到储蓄卡</span>
			<span class="fr corblue"><a href="/webapp/transformer/mybankcard.html">其他储蓄卡</a></span>
		</div>
        <div class="bank-list">

        </div>
	    <div class="mt10">7-10个工作日内到账，最低10元，银行处理可能有延迟，具体以账户到账的时间为准</div>
	</section>
</article>
<footer class="cashtixian-bottom submit-btn js-tixianok">
	<div class="nofastclick disabled">确认提现</div>
</footer>
