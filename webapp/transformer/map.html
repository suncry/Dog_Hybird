<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#medlinkerMap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=f15vmu1vyvCRNrcagjAcs9yK"></script>
	<title>地图展示</title>
</head>
<body>
	<div id="medlinkerMap"></div>
</body>
</html>
<script type="text/javascript">
(function(){
	// 百度地图API功能
  var hLat=getparam("hospitalLat");
  var hLng=getparam("hospitalLng");
  var hospitalAddress=decodeURIComponent(getparam("hospitalAddress"));
  var hospital=decodeURIComponent(getparam("hospital"));
  console.log(hospital);
  var map = new BMap.Map("medlinkerMap");
  
   setMapByPoint(hLat,hLng,hospitalAddress,hospital);
   
 function getparam(name)
    {
      var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
      var r = window.location.search.substr(1).match(reg);
     if(r!=null)return  unescape(r[2]); return null;
    }
   
  function setMapByPoint(lat,lng,address,hosName){
  if(lat==0 && lng==0){
  	// 创建地址解析器实例
	var myGeo = new BMap.Geocoder();
	// 将地址解析结果显示在地图上,并调整地图视野
	myGeo.getPoint(address, function(point){
		if (point) {
			initMap(point,hosName);
		}else{
			alert("您选择的地址没有解析到结果!");
		}
	}, "");
  	
  }else{
  	 //pt = new BMap.Point(116.4326200000,39.9803460000);
  	var  pt=new BMap.Point(lat,lng);
  	initMap(pt,hosName);
  }
 }
 function initMap(pt,labmsg){
 	map.centerAndZoom(pt,15);
 	var marker = new BMap.Marker(pt);
 	var label = new BMap.Label(labmsg,{offset:new BMap.Size(20,-10)});
 	marker.setLabel(label);
 	map.addOverlay(marker);
	map.addControl(new BMap.MapTypeControl());
	map.enableScrollWheelZoom(true); 
 }
})(window,undefined)	
</script>
